dist: xenial
language: cpp
compiler:
- gcc
os:
- linux
- osx
before_install:
  - sudo apt-get update -y
  - sudo apt-get install flex bison make libboost-all-dev libgsl-dev ghc
install:
  - ./configure
  - make
  - sudo make install
